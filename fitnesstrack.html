<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitnessBuddy Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        scroll-behavior: smooth;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        background-color: #f4f6f9;
        color: #222;
      }

      #Nav-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background: rgba(31, 31, 31, 0.95);
        backdrop-filter: blur(10px);
        position: sticky;
        top: 0;
        z-index: 999;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      }

      #Nav-section a {
        color: #fff;
        text-decoration: none;
        margin: 0 1rem;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      #Nav-section a:hover {
        color: #00ccff;
        transform: scale(1.1);
      }

      #left {
        font-weight: 700;
        font-size: 1.5rem;
        color: #00ccff;
        letter-spacing: 1px;
      }

      #right {
        background-color: #444;
        padding: 0.4rem 1rem;
        border-radius: 50px;
        font-size: 0.9rem;
        color: #fff;
        transition: background 0.3s ease;
      }

      .nav-links {
        display: flex;
        align-items: center;
      }

      .hamburger {
        display: none;
        flex-direction: column;
        gap: 5px;
        cursor: pointer;
      }

      .hamburger div {
        width: 25px;
        height: 3px;
        background-color: white;
        transition: all 0.3s ease;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: -100%;
        height: 100%;
        width: 250px;
        background-color: rgba(31, 31, 31, 0.95);
        backdrop-filter: blur(10px);
        padding: 2rem 1rem;
        transition: left 0.3s ease;
        z-index: 1000;
      }

      .sidebar a {
        display: block;
        margin: 1.5rem 0;
        font-size: 1.1rem;
        color: #ccc;
        transition: color 0.3s ease;
      }

      .sidebar a:hover {
        color: #00ccff;
      }

      .sidebar.open {
        left: 0;
      }

      @media (max-width: 768px) {
        .nav-links {
          display: none;
        }
        .hamburger {
          display: flex;
        }
      }

      .dashboard {
        padding: 2rem;
        max-width: 1200px;
        margin: auto;
      }

      .cards {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 2rem;
      }

      .card {
        flex: 1;
        min-width: 260px;
        padding: 20px;
        border-radius: 20px;
        color: white;
        position: relative;
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card.red {
        background: linear-gradient(to right, #ff758c, #ff7eb3);
      }

      .card.green {
        background: linear-gradient(to right, #42e695, #3bb2b8);
      }

      .card h3 {
        margin-bottom: 10px;
        font-size: 1.4rem;
      }

      .card p {
        font-size: 1rem;
        margin-bottom: 20px;
      }

      .circle {
        position: absolute;
        bottom: 15px;
        right: 15px;
        font-size: 18px;
        background: rgba(255, 255, 255, 0.2);
        padding: 10px 15px;
        border-radius: 50%;
        color: white;
      }

      .graph-placeholder {
        height: 300px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        margin-top: 20px;
      }

      #day {
        margin: 2rem;
        font-weight: 600;
        font-size: 1.2rem;
        color: #555;
      }

      #exerciseList > div {
        background: white;
        margin: 1rem;
        border-radius: 10px;
        padding: 1rem;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        position: relative;
        transition: all 0.3s ease;
      }

      #exerciseList > div:hover {
        transform: scale(1.02);
      }

      #exerciseList button {
        float: right;
        background: #00ccff;
        color: white;
        border: none;
        padding: 6px 14px;
        border-radius: 20px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      #exerciseList button:hover {
        background: #0088cc;
      }
    </style>
  </head>
  <body>
    <div id="Nav-section">
      <a href="home.html" id="left">MYFITNESSBUDDY</a>
      <div class="nav-links">
        <a href="match.html">findMatch</a>
        <a href="chat.html">chat</a>
        <a href="fitnesstrack.html">trackfitness</a>
        <a href="bmi.html">BMI</a>
      </div>
      <img
        id="profile-img"
        style="width: 40px; height: 40px; border-radius: 50%"
        src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
      />
      <a id="right">username</a>
      <div class="hamburger" onclick="toggleSidebar()">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div class="sidebar" id="sidebar">
      <a onclick="toggleSidebar()">‚úï Close</a>
      <a href="match.html">findMatch</a>
      <a href="chat.html">chat</a>
      <a href="fitnesstrack.html">trackfitness</a>
      <a href="bmi.html">BMI</a>
      <a id="right">username</a>
    </div>

    <div class="dashboard">
      <h2 id="goalName">Goal:</h2>
      <div class="cards">
        <div class="card">
          <h3 id="numOfExer">10 Exercises</h3>
          <p>1 hour 50 minutes</p>
          <div class="circle">5/10</div>
        </div>
        <div class="card red">
          <h3>6 Meals</h3>
          <p>1604.0 cal</p>
          <div class="circle">4/6</div>
        </div>
        <div class="card green">
          <h3>Sleep</h3>
          <p>8 hours</p>
          <div class="circle">‚úì</div>
        </div>
      </div>
      <div class="graph-placeholder">
        <canvas id="fitnessChart" width="1500px" height="300"></canvas>
      </div>
    </div>
    <h3 id="day"></h3>
    <div id="exerciseList"></div>
    <script>
      function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("open");
      }
    </script>
  </body>
</html>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged,
  } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
  import {
    getFirestore,
    doc,
    getDocs,
    collection,
    updateDoc,
  } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAnZyj3eRo4iaxgRqZffTikxVkqtXE0-mM",
    authDomain: "fitnessbuddy-9344c.firebaseapp.com",
    projectId: "fitnessbuddy-9344c",
    storageBucket: "fitnessbuddy-9344c.appspot.com",
    messagingSenderId: "64226198275",
    appId: "1:64226198275:web:9ff4693836167c04889f36",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const goalName = document.getElementById("goalName");
  const numOfExer = document.getElementById("numOfExer");
  const exerciseList = document.getElementById("exerciseList");
  const day = document.getElementById("day");
  const profileImg = document.getElementById("profile-img");
  const usernameTags = document.getElementById("right");

  //grwoth chart data
  document.addEventListener("DOMContentLoaded", function () {
    const ctx = document.getElementById("fitnessChart").getContext("2d");
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const usersRef = collection(db, "users");
        const snapshot = await getDocs(usersRef);
        const userData = snapshot.docs
          .map((doc) => ({ id: doc.id, ...doc.data() }))
          .find((u) => u.email === user.email);

        if (!userData) return;

        const days = userData.days || [];
        const weights = userData.weights || [];
        const growths = userData.growths || [];

        const chart = new Chart(ctx, {
          type: "line",
          data: {
            labels: days,
            datasets: [
              {
                label: "Weight (kg)",
                data: weights,
                borderColor: "#ff6384",
                backgroundColor: "rgba(255,99,132,0.2)",
                fill: true,
                tension: 0.3,
              },
              {
                label: "Growth Score",
                data: growths,
                borderColor: "#36a2eb",
                backgroundColor: "rgba(54,162,235,0.2)",
                fill: true,
                tension: 0.3,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                labels: {
                  font: {
                    size: 14,
                    weight: "bold",
                  },
                },
              },
              tooltip: {
                mode: "index",
                intersect: false,
              },
            },
            scales: {
              x: {
                title: {
                  display: true,
                  text: "Day",
                },
              },
              y: {
                beginAtZero: false,
                title: {
                  display: true,
                  text: "Values",
                },
              },
            },
          },
        });
      }
    });
  });
  //getting user profile

  onAuthStateChanged(auth, (user) => {
    if (user) {
      // profileImg.src = user.photoURL || "https://via.placeholder.com/40";
      // usernameTags.forEach((el) => (el.innerText = user.name || user.name));
      findWorkout(user.email);
    }
  });

  async function findWorkout(userEmail) {
    usernameTags.innerText = "";
    try {
      const usersRef = collection(db, "users");
      const snapshot = await getDocs(usersRef);
      const userData = snapshot.docs
        .map((doc) => ({ id: doc.id, ...doc.data() }))
        .find((user) => user.email === userEmail);

      if (!userData) return;
      usernameTags.innerText = `${userData.name}`;
      const userGoal = userData.fitnessGoal.toLowerCase().trim();

      const response = await fetch(
        "https://taskmanager-bf7be-default-rtdb.firebaseio.com/workouts.json"
      );
      const workoutData = await response.json();

      let matchedGoal = workoutData.find((goalObj) => {
        let goalKey = Object.keys(goalObj)[0];
        return goalKey.toLowerCase().trim() === userGoal;
      });

      if (matchedGoal) {
        const goalKey = Object.keys(matchedGoal)[0];
        const goalExercises = matchedGoal[goalKey];
        displayWorkout(userData, goalExercises);
      }
    } catch (error) {
      console.error("üî• Error finding workout:", error);
    }
  }

  // fitnessChart.update();
  async function displayWorkout(user, goalData) {
    goalName.innerText = `Goal: ${user.fitnessGoal}`;
    let currentDate = new Date().toLocaleDateString();
    let lastDate = user.Date?.toDate?.().toLocaleDateString?.() || currentDate;
    let growthDate = user.growthDate?.toDate?.().toLocaleDateString?.() || null;

    let isNewDay = currentDate !== lastDate;

    // If it's a new day, update the day and Date field
    if (isNewDay) {
      let newDay = (user.day || 0) + 1;
      let userRef = doc(db, "users", user.uid);

      await updateDoc(userRef, {
        day: newDay,
        Date: new Date(),
      });
      user.day = newDay;
      user.Date = new Date(); // Update local user object
    }

    day.innerText = `Day: ${user.day}`;
    numOfExer.innerText = `${Object.keys(goalData).length} Exercises`;
    exerciseList.innerHTML = "";

    let hasCompletedToday = growthDate === currentDate;
    let count = 0;
    let growths = user.growths || [];
    let weights = user.weights || [];
    let days = user.days || [];
    for (let exerciseName in goalData) {
      let div = document.createElement("div");
      div.className = "exercise-card";

      let button = document.createElement("button");
      button.innerText = hasCompletedToday ? "Completed ‚úîÔ∏è" : "Complete";
      button.style =
        "float:right; background:#00ccff; color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;";
      button.disabled = hasCompletedToday;

      button.addEventListener("click", async () => {
        count++;
        button.innerText = "Completed ‚úîÔ∏è";
        button.style.backgroundColor = "#4caf50";
        button.disabled = true;

        const totalExercises = Object.keys(goalData).length;
        let growth = user.growth || 0;

        if (count === totalExercises && !hasCompletedToday) {
          let weight;
          if (user.fitnessGoal === "weightGain") {
            //console.log(user.weight);
            weight = +user.weight + 0.3;

            // console.log(weight);
          } else if (user.fitnessGoal === "weightLoss") {
            weight = +user.weight + 0.3;
            // weights.push(weight);
          }
          growth++;
          growths.push(growth);
          weights.push(weight);
          days.push(user.day);
          let userRef = doc(db, "users", user.uid);
          await updateDoc(userRef, {
            days: days,
            weight: weight,
            weights: weights,
            growths: growths,
            growth: growth,
            growthDate: new Date(), // store completion date
          });

          hasCompletedToday = true; // prevent multiple updates
        }
      });

      div.innerHTML = `<strong>${exerciseName}</strong>: ${goalData[exerciseName]}`;
      div.appendChild(button);
      exerciseList.appendChild(div);
    }
  }

  window.toggleSidebar = function () {
    document.getElementById("sidebar").classList.toggle("open");
  };
</script>
